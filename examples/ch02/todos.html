<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My TODO</title>
    <script type="module" src="todos.js"></script>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
<div class="todo-mainframe">
    <div class="todo-sub-frame">
        <h1>My TODO</h1>
        <p>TRACK YOUR DAILY ACTIVITIES</p>
        <div>
            <label for="todo-input">What do you want to achieve today?</label>
            <input type="text" id="todo-input" />
            <button id="add-todo-btn" disabled>Add</button>
        </div>
        <div class="populated-list-frame">
            <ul class="TodoList" id="todos-list"></ul>
        </div>

    </div>

</div>

</body>
</html>
